site: SQL
title: random SQL
description: >-
  Not a course. Not a tutorial. Nothing systematic. I just use this site to note down something interesting I encountered while working with sql databases. Somebody might need it too.
googlewebfonts: Fira+Code:wght@400;500;700
lang: en-US
timezone: Toronto
# repo: https://github.com/p0wex/Gesko # site repo [optional]
data-theme: dark # default theme "dark" | "light"

author:
  name: random sql
  bio: random sql
  username: sql # general username
  # github: p0wex # github username
  # twitter: P0Wex # twitter username
  # email: your-email@email.com # email adress

# URL settings
url: "https://randomsql.com" 
baseurl: "" # leave blank if not wishd
permalink: "https://randomsql.com/"
permalink: pretty 


markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false


